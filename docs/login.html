<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cozy Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="cozy-bs.css" />
    <link rel="stylesheet" href="icons/icons.css" />
    <script src="themes/loader.js"></script>
  </head>
  <body class="theme-inverted">
    <!-- https://zpl.io/2E5dJxD & https://zpl.io/VKxEZLE -->
    <form class="d-contents">
      <main class="wrapper">
        <header class="wrapper-top">
          <p class="banner">
            <span class="icon icon-answer"></span>
            <strong>Best practice:</strong>
            <br class="d-sm-none" />
            fill your password only if the address in your browser matches the one of your Cozy and
            comes with a padlock.
          </p>
          <a href="https://cozy.io/" class="btn p-2 d-sm-none">
            <img src="icons/logo-dark.svg" alt="Cozy Cloud" class="logo" />
          </a>
        </header>
        <div class="d-flex flex-column align-items-center">
          <img
            src="images/avatar.png"
            alt=""
            class="avatar my-3 border border-primary border-2 rounded-circle"
          />
          <h1 class="h4 h2-md mb-0">Isabelle</h1>
          <p class="mb-4 mb-md-5 text-muted">isabelledurand.mycozy.cloud</p>
          <div class="form-floating w-100">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              autofocus
              autocomplete="current-password"
            />
            <label for="passwordInput">Password</label>
          </div>
          <a href="." class="align-self-start my-3">I forgot my password</a>
          <div class="form-check align-self-start">
            <input class="form-check-input" type="checkbox" value="" id="rememberInput" />
            <label class="form-check-label" for="rememberInput">Remember me</label>
          </div>
        </div>
        <footer>
          <button class="btn btn-primary w-100 my-4 mt-md-5" type="button">Log in</button>
        </footer>
      </main>
    </form>
  </body>
</html>
