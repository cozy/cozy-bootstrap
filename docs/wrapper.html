<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cozy Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="cozy-bs.css" />
    <link rel="stylesheet" href="icons/icons.css" />
    <script src="themes/loader.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <header class="wrapper-top">
        <p class="banner">
          Full-bleed header with <code>.wrapper-top &gt; .banner</code> to take the full width
        </p>
        <a href="." class="btn btn-icon" aria-label="Back to main screen">
          <span class="icon icon-back"></span>
        </a>
      </header>
      <p class="mb-3">
        The <code>.wrapper</code> class makes the content centered in desktop, and pushing the
        button to the bottom in mobile.
      </p>
      <p>We can have two buttons with the same size by using flex shrink:</p>
      <footer class="d-flex gap-2 mb-2">
        <a href="." class="btn btn-primary w-100 flex-shrink-1">Confirm this action</a>
        <a href="." class="btn btn-outline-danger w-100 flex-shrink-1">Cancel</a>
      </footer>
    </main>
  </body>
</html>
