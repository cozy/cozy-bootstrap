<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cozy Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="cozy-bs.css" />
    <link rel="stylesheet" href="icons/icons.css" />
  </head>
  <body>
    <!-- https://zpl.io/aNNPPJ4 & https://zpl.io/awz44EJ -->
    <form class="d-contents">

        <header class="wrapper-top">

        <div class="d-flex flex-column align-items-center">

            We are sorry. This application is not yet available in your Cozy.
          </p>
          <a href="." class="mb-3">Go to your home</a>

        <footer>
          <p class="text-center">
            A problem, a question? Contact us at <a href=".">contact@cozycloud.cc</a>
          </p>
        </footer>
      </main>
